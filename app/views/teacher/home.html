<div class="main-content">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-default navbar-static-top header" role="navigation">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><img src="../images/logo.png" class="logo" alt="logo"></li>
                    <li><a ui-sref="th">{{"HEAD_HOME"|translate}}</a></li>
                    <li><a ui-sref="teacher.community">{{"HEAD_COMMUNITY"|translate}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="th">{{user.name}}</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Menu Icon -->
    <div class="teacher-content row">
        <div class="menu-item col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="item in menus" id="{{item.id}}" mz-teacher-hover>
            <a ui-sref="{{item.link}}">
                <div class="thumbnail">
                    <img ng-src="../images/home/{{item.id}}.png" alt="{{item.id}}">
                </div>
                <div class="caption">
                    <a ui-sref="{{item.link}}">{{ item.i18n | translate }}</a>
                </div>
            </a>
        </div>
    </div>
</div>
