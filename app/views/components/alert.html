<div class="ngdialog-message">
	<div class="ngdialog-head">{{_L[ngDialogData.title]}}</div>
	<div class="ngdialog-body">
		<div>{{_L[ngDialogData.body]}}</div>
	</div>
	<div class="ngdialog-buttons">
		<input type="button" class="btn primary" ng-click="closeThisDialog();"  value="{{_L.BT_OK}}" />
	</div>
</div>
