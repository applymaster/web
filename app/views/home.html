<div id="home">
    <!-- guest -->
    <div ng-if="user.type == 0" class="guest-home">
        <img src="../images/main/slogan.png" alt="slogan" class="slogan">
        <img src="../images/main/play.png" alt="play" class="play">
        <div class="button-group">
            <button type="button" class="btn btn-info"><a ui-sref="register({type:2})">{{"HOME_REGISTER_1"|translate}}</a></button>
            <button type="button" class="btn btn-success"><a ui-sref="register({type:1})">{{"HOME_REGISTER_2"|translate}}</a></button>
        </div>
    </div>
    <!-- teacher -->
    <div ng-if="user.type == 1" class="teacher-home row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="item in menus" id="{{item.id}}" mz-teacher-hover>
            <a ui-sref="{{item.link}}">
                <div class="thumbnail">
                    <img ng-src="../images/home/{{item.id}}.png" alt="{{item.id}}">
                </div>
                <div class="caption">
                    <a ui-sref="{{item.link}}">{{ item.i18n | translate }}</a>
                </div>
            </a>
        </div>
    </div>
    <!-- student -->
    <div ng-if="user.type == 2" class="student-home">
        <img src="../images/main/slogan.png" alt="slogan" class="slogan">
        <div class="pic-list">
            <div class="row">
                <div class="item">
                    <img src="../../images/main/item1.png">
                    <a class="info lg-info" href="#">{{"HOME_INFO_1"|translate}}</a>
                    <img src="../../images/main/cover.png" class="lg-cover">
                </div>
                <div class="item">
                    <img src="../../images/main/item2.png">
                    <a class="info sm-info" href="#">{{"HOME_INFO_2"|translate}}</a>
                    <img src="../../images/main/cover.png" class="sm-cover">
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <img src="../../images/main/item3.png">
                    <a class="info sm-info" href="#">{{"HOME_INFO_3"|translate}}</a>
                    <img src="../../images/main/cover.png" class="sm-cover">
                </div>
                <div class="item">
                    <img src="../../images/main/item4.png">
                    <a class="info sm-info" href="#">{{"HOME_INFO_4"|translate}}</a>
                    <img src="../../images/main/cover.png" class="sm-cover">
                </div>
                <div class="item">
                    <img src="../../images/main/item5.png">
                    <a class="info sm-info" href="#">{{"HOME_INFO_5"|translate}}</a>
                    <img src="../../images/main/cover.png" class="sm-cover">
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <img src="../../images/main/item6.png">
                    <a class="info sm-info" href="#">{{"HOME_INFO_6"|translate}}</a>
                    <img src="../../images/main/cover.png" class="sm-cover">
                </div>
                <div class="item">
                    <img src="../../images/main/cover.png">
                    <a class="info sm-info" href="#">{{"HOME_INFO_7"|translate}}</a>
                </div>
                <div class="item">
                    <img src="../../images/main/cover.png">
                    <a class="info sm-info" href="#">{{"HOME_INFO_8"|translate}}</a>
                </div>
            </div>
        </div>
        <div class="row banner">
            <img src="../../images/main/04.png">
        </div>
    </div>
</div>
